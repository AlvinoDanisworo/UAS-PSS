{% extends "base.html" %}
{% load static %}

{% block title %}Login - LMS{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }
    
    .auth-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        padding: 40px;
        max-width: 450px;
        width: 100%;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .auth-header h1 {
        color: #667eea;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
    }
    
    .auth-header p {
        color: #666;
        margin: 0;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
    }
    
    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e0e0e0;
    }
    
    .auth-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        white-space: pre-wrap; /* Preserve newlines */
        word-wrap: break-word;
    }
    
    .alert-danger {
        background-color: #fee;
        border: 1px solid #fcc;
        color: #c33;
    }
    
    .alert-success {
        background-color: #efe;
        border: 1px solid #cfc;
        color: #3c3;
    }
    
    .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .btn-login.loading .btn-text {
        display: none;
    }
    
    .btn-login.loading .spinner {
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>ðŸŽ“ LMS Login</h1>
            <p>Masuk ke akun Anda</p>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    required
                    autocomplete="username"
                    placeholder="Masukkan username Anda">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    required
                    autocomplete="current-password"
                    placeholder="Masukkan password Anda">
            </div>
            
            <button type="submit" class="btn-login" id="login-btn">
                <span class="btn-text">Masuk</span>
                <div class="spinner"></div>
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Belum punya akun? <a href="{% url 'register' %}">Daftar sekarang</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const btn = document.getElementById('login-btn');
    const errorDiv = document.getElementById('error-message');
    
    // Get form data
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Show loading state
    btn.classList.add('loading');
    btn.disabled = true;
    errorDiv.style.display = 'none';
    
    try {
        const response = await fetch('/api/v1/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        // Debug: log the response
        console.log('Login response:', response.status, data);
        
        if (response.ok) {
            // Store tokens
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Get next URL from query param or default to home
            const urlParams = new URLSearchParams(window.location.search);
            const nextUrl = urlParams.get('next') || '/';
            
            // Redirect
            window.location.href = nextUrl;
        } else {
            // Show error - handle various error formats
            let errorMessage = 'Login gagal. Silakan coba lagi.';
            
            // Debug: log the error data structure
            console.error('Error data:', data, 'Type:', typeof data);
            
            if (typeof data === 'string') {
                errorMessage = data;
            } else if (data.message) {
                errorMessage = data.message;
            } else if (data.detail) {
                // Handle detail as array or string
                if (Array.isArray(data.detail)) {
                    const errors = data.detail.map(item => {
                        if (typeof item === 'string') return item;
                        if (item.msg) return item.msg;
                        if (item.message) return item.message;
                        return JSON.stringify(item);
                    });
                    errorMessage = errors.join('\n');
                } else if (typeof data.detail === 'string') {
                    errorMessage = data.detail;
                } else {
                    errorMessage = JSON.stringify(data.detail);
                }
            } else if (data.error) {
                errorMessage = data.error;
            } else if (data.errors) {
                // Handle validation errors
                const errors = [];
                for (const [field, messages] of Object.entries(data.errors)) {
                    if (Array.isArray(messages)) {
                        errors.push(`${field}: ${messages.join(', ')}`);
                    } else {
                        errors.push(`${field}: ${messages}`);
                    }
                }
                errorMessage = errors.join('\n');
            } else {
                // Extract any error info from object
                const keys = Object.keys(data);
                console.error('Unknown error format, keys:', keys);
                if (keys.length > 0) {
                    const errors = [];
                    for (const key of keys) {
                        const value = data[key];
                        if (Array.isArray(value)) {
                            errors.push(`${key}: ${value.join(', ')}`);
                        } else if (typeof value === 'string') {
                            errors.push(`${key}: ${value}`);
                        } else {
                            errors.push(`${key}: ${JSON.stringify(value)}`);
                        }
                    }
                    if (errors.length > 0) {
                        errorMessage = errors.join('\n');
                    }
                } else {
                    // Last resort: stringify the whole object
                    errorMessage = JSON.stringify(data);
                }
            }
            
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
        errorDiv.style.display = 'block';
    } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
    }
});
</script>
{% endblock %}
